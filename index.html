<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTGCardSearch Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<body class="container-md">
<!-- Search Input -->
    <div id="searchDiv" class="text-bg-primary p-3 container-sm col-sm-6 text-center rounded">
        <div>
            <h2 style="background-color:white;color:blue;border-radius:5px;font-weight:bold">Magic: The Gathering card searcher</h2>
            <input type="search" id="userInput" name="cardNameInput" class="form-control-sm" value="Elesh Norn">	
            <button class="btn-search btn btn-sm btn-outline-light" id="buttonSearch">Search</button> 
        </div>
    </div>

<!-- Card Image -->
    <div id="cardDiv" class="container-sm">
        <div class="card rounded">
            <div class="card__overlay">
            </div>
            <div class="card__image">
                <img id="cardImg" src="" alt=""/> 
            </div>
            <div class="card__heading">
                <!--<span class="small">Hover</span>-->
            </div>
        </div>
    </div>

<!-- Card Info -->
    <div class="container col-sm-6 text-center rounded bg-light bg-gradient" id="mainInfo">
        <div class="row">
            <div class="col text-center">
                <p class="display-6" id="cardName"></p>
                <ul class="container list-group list-group-horizontal justify-content-center" id="manaCost">
                </ul>
                <hr />
                <p id="cardType"></p>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="container list-group text-nowrap" id="legalList">
                </ul>
            </div>
        </div>
    </div>
   
    
    
    <script type="text/javascript" src="js/cardSearch.js"></script>
    <script type="text/javascript" src="js/cardstyles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    

</body>

</html>
